name: CI

on:
  pull_request:
    branches: [main, development]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: uc_centinela_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Removed cache option since there's no lock file

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npm run prisma:client

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/uc_centinela_test
          JWT_SECRET: test_secret
          AUTH0_DOMAIN: test.auth0.com
          AUTH0_AUDIENCE: test-audience
