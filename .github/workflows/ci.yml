name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ development ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'api-centinela/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./api-centinela
      run: npm ci
    
    - name: Lint
      working-directory: ./api-centinela
      run: npm run lint
      
    - name: Format check
      working-directory: ./api-centinela
      run: npm run prettier-check
    
    - name: Run tests
      working-directory: ./api-centinela
      run: npm run test
